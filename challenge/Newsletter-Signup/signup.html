<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 , shrink-to-fit=no"
    />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://img.icons8.com/material-outlined/24/000000/musical-notes.png"
    />

      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <title>Newsletter Sign Up ‚úçüèª</title>
  </head>
  <body>
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="images/logo.png" alt="" width="72" height="72" />
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to My Newsletter!</h1>

      <input
        type="text"
        name="fName"
        class="form-control top"
        placeholder="First Name"
        required
        autofocus
      />

      <input
        type="text"
        name="lName"
        class="form-control middle"
        placeholder="Last Name"
        required
      />

      <input
        type="email"
        name="email"
        class="form-control bottom"
        placeholder="Email"
        required
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign Me UP!
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; The Great Sery</p>
    </form>
  </body>
</html>
